<h2>{{ title }}</h2>
<svg width="960" height="500"></svg>
<img class="arrow-left" align="left" width="20" height="20" src="/src/app/shared/arrow-left.svg" (click)= "moveLeft()" *ngIf="showLeftArrow">
<img class="arrow-right" align="right" width="20" height="20" src="/src/app/shared/arrow-right.svg" (click)= "moveRight()" *ngIf="showRightArrow">
