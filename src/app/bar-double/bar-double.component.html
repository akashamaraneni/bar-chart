<h2>{{ title }}</h2>
<svg></svg>
<div id = "barsChanger"[style.width.px]="width" [style.margin-left.px]="margin.left">
    <img class="arrow-left" align="left" width="20" height="20" src="/src/app/shared/arrow-left.svg" (click)="moveLeft()" *ngIf="showLeftArrow">
    <img class="arrow-right" align="right" width="20" height="20" src="/src/app/shared/arrow-right.svg" (click)="moveRight()"
        *ngIf="showRightArrow">
</div>
